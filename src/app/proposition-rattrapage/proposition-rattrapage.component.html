<div class="propositions-container">
  <h2>Propositions de Rattrapage</h2>
  <div class="cards">
    <div class="card" *ngFor="let prop of propositions" [ngClass]="{'confirmed': prop.status === 'Confirmé', 'refused': prop.status === 'Refusé'}">
      <div class="card-header">
        <h3>Proposition #{{ prop.id }}</h3>
        <span class="status">{{ prop.status }}</span>
      </div>
      <div class="card-body">
        <p><strong>Date :</strong> {{ prop.date }}</p>
        <p><strong>Raison :</strong> {{ prop.reason }}</p>
        <p><strong>Enseignant ID :</strong> {{ prop.enseignantId }}</p>
      </div>
      <div class="card-footer">
        <button (click)="confirmer(prop)" [disabled]="prop.status !== 'En attente'">Confirmer</button>
        <button (click)="refuser(prop.id)" [disabled]="prop.status !== 'En attente'">Refuser</button>
      </div>
    </div>
  </div>
</div>
