
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Top Navigation Bar -->
  <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-3">
          <i-feather name="calendar" class="h-6 w-6 text-gray-600 dark:text-gray-400"></i-feather>
          <h1 class="text-xl font-semibold text-gray-900 dark:text-white" [innerText]="displayText"></h1>
        </div>
        <div class="flex items-center space-x-4">
        </div>
      </div>
    </div>
  </nav>
<!-- Main Content -->
  <div class="container py-6 space-y-6">
    <!-- Header -->
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">

      <div class="flex items-center gap-2">
        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2"
                type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="mr-2 h-4 w-4">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 4a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2.586a1 1 0 0 1-.293.707l-6.414 6.414a1 1 0 0 0-.293.707V17l-4 4v-6.586a1 1 0 0 0-.293-.707L3.293 7.293A1 1 0 0 1 3 6.586V4Z">
            </path>
          </svg>
          Filter
        </button>
        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2"
                type="button">
          Export Report
        </button>
      </div>
    </div>

    <!-- Conflicts List -->
    <div class="grid gap-4">
      <div *ngFor="let conflict of conflicts; let i = index"
           class="rounded-lg border bg-card text-card-foreground shadow-sm"
           [@fadeOut]="'in'">
        <div class="p-6">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold">Conflict #{{i + 1}}</h3>
            <div class="flex items-center gap-2">
              <span *ngFor="let type of conflict.conflictTypes"
                    [ngClass]="{
                      'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200': type === 'ROOM',
                      'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200': type === 'PROFESSOR',
                      'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200': type === 'TIME'
                    }"
                    class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium">
                <mat-icon class="mr-1 h-3 w-3">{{getConflictIcon(type)}}</mat-icon>
                {{type}}
              </span>
            </div>
          </div>

          <div class="mt-4 grid gap-4 md:grid-cols-2">
            <!-- First Session -->
            <div class="rounded-lg border bg-card p-4">
              <h4 class="font-medium">{{conflict.seance1.name}}</h4>
              <div class="mt-2 space-y-2">
                <div class="grid grid-cols-2 gap-2">
                  <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Day</mat-label>
                    <input matInput [(ngModel)]="conflict.day"
                           (ngModelChange)="onTimeOrDayChange(conflict, i)">
                  </mat-form-field>
                  <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Time</mat-label>
                    <input matInput [(ngModel)]="conflict.time"
                           (ngModelChange)="onTimeOrDayChange(conflict, i)">
                  </mat-form-field>
                </div>
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Professor</mat-label>
                  <input matInput [(ngModel)]="conflict.seance1.professor"
                         (ngModelChange)="onSeanceAttributeChange()">
                </mat-form-field>
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Room</mat-label>
                  <input matInput [formControl]="roomControl1"
                         [matAutocomplete]="auto1"
                         [(ngModel)]="conflict.seance1.room"
                         (ngModelChange)="onSeanceAttributeChange()">
                  <mat-autocomplete #auto1="matAutocomplete">
                    <mat-option *ngFor="let room of availableRooms[i]" [value]="room">
                      {{room}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>

            <!-- Second Session -->
            <div class="rounded-lg border bg-card p-4">
              <h4 class="font-medium">{{conflict.seance2.name}}</h4>
              <div class="mt-2 space-y-2">
                <div class="grid grid-cols-2 gap-2">
                  <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Day</mat-label>
                    <input matInput [(ngModel)]="conflict.day"
                           (ngModelChange)="onTimeOrDayChange(conflict, i)">
                  </mat-form-field>
                  <mat-form-field class="w-full" appearance="outline">
                    <mat-label>Time</mat-label>
                    <input matInput [(ngModel)]="conflict.time"
                           (ngModelChange)="onTimeOrDayChange(conflict, i)">
                  </mat-form-field>
                </div>
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Professor</mat-label>
                  <input matInput [(ngModel)]="conflict.seance2.professor"
                         (ngModelChange)="onSeanceAttributeChange()">
                </mat-form-field>
                <mat-form-field class="w-full" appearance="outline">
                  <mat-label>Room</mat-label>
                  <input matInput [formControl]="roomControl2"
                         [matAutocomplete]="auto2"
                         [(ngModel)]="conflict.seance2.room"
                         (ngModelChange)="onSeanceAttributeChange()">
                  <mat-autocomplete #auto2="matAutocomplete">
                    <mat-option *ngFor="let room of availableRooms[i]" [value]="room">
                      {{room}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="mt-4 flex justify-end">
            <button (click)="resolveConflict(i)"
                    class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">
              Resolve Conflict
            </button>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="conflicts.length === 0"
           class="flex flex-col items-center justify-center rounded-lg border border-dashed p-8 text-center">
        <div class="rounded-full bg-primary/10 p-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 text-primary">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="mt-4 text-lg font-semibold">No Conflicts</h3>
        <p class="mt-2 text-sm text-muted-foreground">All scheduling conflicts have been resolved.</p>
      </div>
    </div>
  </div>
