<nav class="bg-gradient-to-r from-[#2b2d42] to-[#8d99ae] shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left side -->
      <div class="flex items-center space-x-4">
        <button (click)="toggleSidebar.emit()"
                class="p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-all duration-300">
          <i-feather name="menu" class="h-5 w-5"></i-feather>
        </button>
        <div class="flex items-center space-x-3">
          <div class="p-2 bg-white/10 rounded-lg">
            <img class="h-8 w-auto" src="src/app/assets/logo.svg" alt="Logo">
          </div>
          <span class="text-2xl font-bold text-white">Université</span>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex items-center space-x-4">
        <!-- Current DateTime -->
        <div class="hidden md:flex items-center space-x-2 bg-white/10 backdrop-blur-sm rounded-full px-4 py-2">
          <i-feather name="clock" class="h-4 w-4 text-gray-200"></i-feather>
          <span class="text-sm font-mono text-gray-200">{{currentDateTime}}</span>
        </div>

        <!-- Notifications -->
        <div class="relative">
          <button (click)="toggleNotifications()"
                  class="relative p-2 bg-white/10 hover:bg-white/20 rounded-full transition-all duration-300">
            <i-feather name="bell" class="h-5 w-5 text-white"></i-feather>
            <!-- Notification Badge -->
            <div *ngIf="notifications.length > 0"
                 class="absolute -top-1 -right-1 h-4 w-4 bg-red-500 rounded-full flex items-center justify-center">
              <span class="text-xs text-white">{{notifications.length}}</span>
            </div>
          </button>

          <!-- Notifications Panel -->
          <div *ngIf="isNotificationOpen"
               @slideInOut
               class="absolute right-0 mt-2 w-80 bg-white dark:bg-[#2b2d42] rounded-lg shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
              <h3 class="text-lg font-semibold text-[#2b2d42] dark:text-white">Notifications</h3>
              <button (click)="toggleNotifications()"
                      class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-300">
                <i-feather name="x" class="h-4 w-4 text-gray-500 dark:text-gray-400"></i-feather>
              </button>
            </div>

            <div class="max-h-96 overflow-y-auto">
              <div *ngFor="let notification of notifications"
                   class="p-4 border-b border-gray-100 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors duration-300">
                <div class="flex items-start space-x-3">
                  <div [class]="getNotificationIconClass(notification.type)">
                    <i-feather [name]="getNotificationIcon(notification.type)"
                               class="h-5 w-5">
                    </i-feather>
                  </div>
                  <div class="flex-1">
                    <p class="text-sm font-medium text-[#2b2d42] dark:text-white">
                      {{notification.message}}
                    </p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                      {{notification.time}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile Menu -->
        <div class="relative">
          <button (click)="toggleProfileMenu()"
                  class="flex items-center space-x-3 p-2 bg-white/10 hover:bg-white/20 rounded-full transition-all duration-300">
            <div class="h-8 w-8 rounded-full bg-white/20 flex items-center justify-center">
              <span class="text-sm font-medium text-white">
                {{userProfile.name[0]}}
              </span>
            </div>
            <span class="hidden md:block text-sm font-medium text-white">
              {{userProfile.name}}
            </span>
            <i-feather name="chevron-down" class="h-4 w-4 text-white"></i-feather>
          </button>

          <!-- Profile Dropdown -->
          <div *ngIf="isProfileMenuOpen"
               @slideInOut
               class="absolute right-0 mt-2 w-48 bg-white dark:bg-[#2b2d42] rounded-lg shadow-lg overflow-hidden">
            <div class="py-1">
              <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">
                <i-feather name="user" class="h-4 w-4 mr-2"></i-feather>
                Votre Profil
              </a>
              <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">
                <i-feather name="settings" class="h-4 w-4 mr-2"></i-feather>
                Paramètres
              </a>
              <div class="border-t border-gray-200 dark:border-gray-700"></div>
              <a href="#" class="flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                <i-feather name="log-out" class="h-4 w-4 mr-2"></i-feather>
                Déconnexion
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
