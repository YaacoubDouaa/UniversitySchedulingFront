<aside [class.w-64]="isOpen"
       [class.w-20]="!isOpen"
       class="fixed left-0 top-0 bottom-0 z-40 transition-width duration-300 ease-in-out bg-gray-800">
  <div class="h-full flex flex-col">
    <!-- Sidebar header -->
    <div class="h-16 flex items-center justify-between px-4 bg-gray-900">
      <div class="flex items-center" *ngIf="isOpen">
        <img ngSrc="assets/logo-white.svg" alt="Logo" class="h-8 w-8">
        <span class="ml-2 text-white font-semibold">Admin</span>
      </div>
      <button (click)="toggleSidebar()"
              class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
        <svg *ngIf="isOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
        <svg *ngIf="!isOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
      <a *ngFor="let item of navItems"
         [routerLink]="item.route"
         routerLinkActive="bg-gray-900 text-white"
         [class.justify-center]="!isOpen"
         class="flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200">
        <i-feather [name]="item.icon" class="h-5 w-5"></i-feather>
        <span *ngIf="isOpen" class="ml-3">{{item.label}}</span>
      </a>
    </nav>

    <!-- Bottom section -->
    <div class="p-4 border-t border-gray-700" *ngIf="isOpen">
      <div class="flex items-center">
        <img src="assets/avatar.jpg" alt="" class="h-8 w-8 rounded-full">
        <div class="ml-3">
          <p class="text-sm font-medium text-white">John Doe</p>
          <p class="text-xs text-gray-400">Administrateur</p>
        </div>
      </div>
    </div>
  </div>
</aside>
