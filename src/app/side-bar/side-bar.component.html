<aside [ngClass]="{'w-64': isOpen, 'w-20': !isOpen}"
       class="fixed top-0 left-0 z-40 h-screen transition-all duration-300 bg-white border-r dark:bg-gray-800 dark:border-gray-700">
  <!-- User Profile Section -->
  <div class="flex flex-col items-center py-4 border-b border-gray-200 dark:border-gray-700">
    <div class="w-10 h-10 bg-purple-100 dark:bg-purple-900 rounded-full flex items-center justify-center text-purple-600 dark:text-purple-300 font-medium">
      {{currentUser[0]}}
    </div>
    <div *ngIf="isOpen" class="mt-2 text-sm font-medium text-gray-800 dark:text-gray-200">{{currentUser}}</div>
  </div>

  <!-- Navigation Items -->
  <div class="h-full px-3 py-4 overflow-y-auto">
    <ul class="space-y-2">
      <li *ngFor="let item of navItems">
        <a [routerLink]="[item.route]"
           routerLinkActive="bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200"
           [routerLinkActiveOptions]="{exact: item.route === '/' || item.route === 'dashboard'}"
           class="flex items-center p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
          <i-feather [name]="item.icon" class="w-5 h-5 text-gray-500 dark:text-gray-400 group-hover:text-purple-600 dark:group-hover:text-purple-400"></i-feather>
          <span *ngIf="isOpen" class="ml-3 whitespace-nowrap">{{item.label}}</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Logout Button -->
  <div *ngIf="isOpen" class="mt-auto px-3 py-4 border-t border-gray-200 dark:border-gray-700">
    <button (click)="logout()"
            class="flex items-center w-full p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
      <i-feather name="log-out" class="w-5 h-5"></i-feather>
      <span class="ml-3">DÃ©connexion</span>
    </button>
  </div>
</aside>
