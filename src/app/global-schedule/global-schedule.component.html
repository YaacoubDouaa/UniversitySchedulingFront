<!-- schedule-display.component.html -->
<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 max-w-full overflow-x-auto">
  <!-- Header -->
  <div class="mb-6 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white">
        Emploi du Temps Global
      </h2>
      <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-2">
        <i-feather name="user" class="h-4 w-4"></i-feather>

      </div>
    </div>
    <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-2">
      <i-feather name="clock" class="h-4 w-4"></i-feather>
      <span>{{currentDate}}</span>
    </div>
  </div>

  <!-- Schedule Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Header -->
      <thead>
      <tr>
        <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider sticky left-0 z-10">
          Horaire
        </th>
        <th *ngFor="let day of days"
            class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[200px]">
          {{day}}
        </th>
      </tr>
      </thead>

      <!-- Body -->
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      <tr *ngFor="let timeSlot of timeSlots">
        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white sticky left-0 bg-white dark:bg-gray-800 z-10">
          <div class="flex items-center space-x-2">
            <i-feather name="clock" class="h-4 w-4 text-gray-400"></i-feather>
            <span>{{timeSlot}}</span>
          </div>
        </td>
        <td *ngFor="let day of days"
            class="px-4 py-4 align-top">
          <!-- Session Indicators -->
          <div class="h-24 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-400 transition-colors duration-200 cursor-pointer relative group"
               [class.border-blue-500]="isTimeSlotSelected(day, timeSlot)"
               (click)="toggleTimeSlotDetails(day, timeSlot)">

            <!-- Session Count and Types -->
            <div class="absolute inset-0 p-3 flex flex-col justify-between">
              <!-- Session Count and Add Button -->
              <div class="flex items-center justify-between">
                  <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    {{ getAllCoursesForSlot(day, timeSlot).length }} Sessions
                  </span>
                <button
                        class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 bg-green-500 hover:bg-green-600 text-white rounded-full p-1"
                        (click)="openAddModal(day, timeSlot); $event.stopPropagation()">
                  <i-feather name="plus" class="h-4 w-4"></i-feather>
                </button>
              </div>

              <!-- Session Type Indicators -->
              <div class="flex flex-wrap gap-2">
                <div *ngFor="let type of getUniqueSessionTypes(day, timeSlot)"
                     class="flex items-center space-x-1 px-2 py-1 rounded-full text-xs"
                     [ngClass]="{
                         'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-200': type === 'COURS',
                         'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-200': type === 'TD',
                         'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-200': type === 'TP'
                       }">
                  <i-feather [name]="getCourseIcon(type)" class="h-3 w-3"></i-feather>
                  <span>{{type}}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Expanded Session List -->
          <div *ngIf="isTimeSlotSelected(day, timeSlot)"
               class="mt-2 space-y-2 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-4"
               @slideDown>
            <div *ngFor="let session of getAllCoursesForSlot(day, timeSlot)"
                 class="p-3 rounded-lg bg-gray-50 dark:bg-gray-700/50 hover:shadow-md transition-shadow group">
              <div class="flex items-center justify-between mb-2">
                <div class="flex items-center space-x-2">
                  <div class="p-1.5 rounded-lg"
                       [ngClass]="{
                           'bg-blue-100 dark:bg-blue-900/30': session.type === 'COURS',
                           'bg-green-100 dark:bg-green-900/30': session.type === 'TD',
                           'bg-orange-100 dark:bg-orange-900/30': session.type === 'TP'
                         }">
                    <i-feather [name]="getCourseIcon(session.type)"
                               class="h-4 w-4"
                               [ngClass]="{
                                  'text-blue-600 dark:text-blue-300': session.type === 'COURS',
                                  'text-green-600 dark:text-green-300': session.type === 'TD',
                                  'text-orange-600 dark:text-orange-300': session.type === 'TP'
                                }">
                    </i-feather>
                  </div>
                  <span class="font-medium text-gray-900 dark:text-white">{{session.name}}</span>
                </div>
                <!-- Action Buttons -->
                <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex items-center space-x-2">
                  <button class="p-1.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                          (click)="openEditModal(session, day, timeSlot); $event.stopPropagation()">
                    <i-feather name="edit-2" class="h-3.5 w-3.5"></i-feather>
                  </button>
                  <button class="p-1.5 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors"
                          (click)="openDeleteModal(session.id, day, session.groupe, timeSlot); $event.stopPropagation()">
                    <i-feather name="trash-2" class="h-3.5 w-3.5"></i-feather>
                  </button>
                </div>
              </div>
              <div class="space-y-2 text-sm text-gray-600 dark:text-gray-300 ml-8">
                <div class="flex items-center space-x-2">
                  <i-feather name="user" class="h-4 w-4 text-gray-400"></i-feather>
                  <span>{{session.professor}}</span>
                </div>
                <div class="flex items-center space-x-2">
                  <i-feather name="map-pin" class="h-4 w-4 text-gray-400"></i-feather>
                  <span>{{session.room}}</span>
                </div>
                <div class="flex items-center space-x-2">
                  <i-feather name="users" class="h-4 w-4 text-gray-400"></i-feather>
                  <span>{{session.groupe}}</span>
                </div>
                <div *ngIf="session.biWeekly" class="flex items-center space-x-2">
                  <i-feather name="repeat" class="h-4 w-4 text-gray-400"></i-feather>
                  <span>Bi-hebdomadaire</span>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Legend -->
  <div class="mt-6 flex flex-wrap gap-4">
    <div *ngFor="let type of ['COURS', 'TD', 'TP']" class="flex items-center">
      <span class="px-2 py-1 rounded-full flex items-center space-x-1.5"
            [ngClass]="{
              'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-200': type === 'COURS',
              'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-200': type === 'TD',
              'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-200': type === 'TP'
            }">
        <i-feather [name]="getCourseIcon(type)" class="h-3.5 w-3.5"></i-feather>
        <span class="text-xs font-medium">{{type}}</span>
      </span>
    </div>
  </div>
</div>
