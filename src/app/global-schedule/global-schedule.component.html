<!-- schedule-display.component.html -->
<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 max-w-full overflow-x-auto">
  <!-- Header with current date -->
  <div class="mb-6 flex justify-between items-center">
    <h2 class="text-xl font-bold text-gray-900 dark:text-white">
      Emploi du Temps Global
    </h2>
    <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-2">
      <i-feather name="clock" class="h-4 w-4"></i-feather>
      <span>{{currentDate}}</span>
    </div>
  </div>

  <!-- Schedule Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <!-- Header -->
      <thead>
      <tr>
        <th class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider sticky left-0 z-10">
          Horaire
        </th>
        <th *ngFor="let day of days"
            class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[250px]">
          {{day}}
        </th>
      </tr>
      </thead>

      <!-- Body -->
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
      <tr *ngFor="let timeSlot of timeSlots">
        <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white sticky left-0 bg-white dark:bg-gray-800 z-10">
          <div class="flex items-center space-x-2">
            <i-feather name="clock" class="h-4 w-4 text-gray-400"></i-feather>
            <span>{{timeSlot}}</span>
          </div>
        </td>
        <td *ngFor="let day of days"
            class="px-4 py-4 align-top">
          <div *ngFor="let course of getAllCoursesForSlot(day, timeSlot)"
               class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-3 mb-2 hover:shadow-md transition-shadow">
            <div class="flex items-start space-x-3">
              <!-- Course Type Icon -->
              <div class="flex-shrink-0">
                <div class="p-2 bg-gray-100 dark:bg-gray-600 rounded-lg">
                  <i-feather [name]="getCourseIcon(course.type)"
                             class="h-5 w-5 text-gray-600 dark:text-gray-300">
                  </i-feather>
                </div>
              </div>

              <!-- Course Details -->
              <div class="flex-1 min-w-0">
                <div class="font-medium text-gray-900 dark:text-white mb-1">
                  {{course.name}}
                </div>

                <!-- Professor and Room -->
                <div class="flex items-center space-x-3 text-sm text-gray-500 dark:text-gray-400 mb-2">
                  <div class="flex items-center space-x-1">
                    <i-feather name="user" class="h-4 w-4"></i-feather>
                    <span>{{course.professor}}</span>
                  </div>
                  <div class="flex items-center space-x-1">
                    <i-feather name="map-pin" class="h-4 w-4"></i-feather>
                    <span>{{course.room}}</span>
                  </div>
                </div>

                <!-- Group and Frequency -->
                <div class="flex items-center space-x-3 text-xs text-gray-500 dark:text-gray-400">
                  <div class="flex items-center space-x-1">
                    <i-feather name="users" class="h-3 w-3"></i-feather>
                    <span>{{course.group}}</span>
                  </div>
                  <div *ngIf="course.biWeekly" class="flex items-center space-x-1">
                    <i-feather name="repeat" class="h-3 w-3"></i-feather>
                    <span>Bi-hebdomadaire</span>
                  </div>
                </div>
              </div>

              <!-- Course Type Badge -->
              <div class="flex-shrink-0 flex items-center space-x-1 text-xs font-medium text-gray-500 dark:text-gray-400">
                <span>{{course.type}}</span>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Legend -->
  <div class="mt-6 flex flex-wrap gap-6">
    <div class="flex items-center space-x-2">
      <div class="p-1 bg-gray-100 dark:bg-gray-700 rounded">
        <i-feather name="book" class="h-4 w-4 text-gray-600 dark:text-gray-300"></i-feather>
      </div>
      <span class="text-sm text-gray-600 dark:text-gray-400">Cours</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="p-1 bg-gray-100 dark:bg-gray-700 rounded">
        <i-feather name="edit-3" class="h-4 w-4 text-gray-600 dark:text-gray-300"></i-feather>
      </div>
      <span class="text-sm text-gray-600 dark:text-gray-400">TD</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="p-1 bg-gray-100 dark:bg-gray-700 rounded">
        <i-feather name="monitor" class="h-4 w-4 text-gray-600 dark:text-gray-300"></i-feather>
      </div>
      <span class="text-sm text-gray-600 dark:text-gray-400">TP</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="p-1 bg-gray-100 dark:bg-gray-700 rounded">
        <i-feather name="repeat" class="h-4 w-4 text-gray-600 dark:text-gray-300"></i-feather>
      </div>
      <span class="text-sm text-gray-600 dark:text-gray-400">Bi-hebdomadaire</span>
    </div>
  </div>
</div>
