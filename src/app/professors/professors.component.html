<form class="filter-container">
  <div class="filter-item">
    <h4>Select a Day</h4>
    <mat-form-field appearance="outline">
      <mat-label>Choose a day</mat-label>
      <mat-select [(ngModel)]="selectedDay" name="group">
        <mat-option *ngFor="let day of days" [value]="day">
          {{ day }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="filter-item">
    <h4>Select a Time</h4>
    <mat-form-field appearance="outline">
      <mat-label>Choose a time</mat-label>
      <mat-select [(ngModel)]="selectedTime" name="time">
        <mat-option *ngFor="let time of times" [value]="time">
          {{ time }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
<div *ngIf="selectedTime !== '' && selectedDay !== ''">
<div class="card-container" style="display: flex; flex-wrap: wrap; gap: 1rem;">
  <div *ngFor="let name of Object.keys(profs)"
       class="card"
       style="width: 18rem; cursor: pointer;"
       [style.backgroundColor]="getSalleColor(name, selectedDay, selectedTime, selectedType)">

    <div class="card-body">
      <h1 class="card-title">{{ name }}</h1>

      <p class="card-disponibilité">{{ isProfAvailable(name, selectedDay, selectedTime) ? "Disponible" : "Occupée" }}</p>

      <div class="button-group">
        <section *ngIf="isProfAvailable(name, selectedDay, selectedTime)">
          <button mat-raised-button color="primary" (click)="openAddModal(selectedDay,selectedTime)">Assign a Session</button>
        </section>

        <section>
          <button mat-raised-button color="accent" (click)="onSelectProf(profs[name].schedule); $event.stopPropagation()">
            View Schedule
          </button>
        </section>

        <section *ngIf="!isProfAvailable(name, selectedDay, selectedTime)">
          <button mat-raised-button color="warn">View Session</button>
        </section>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="selectedActivity" class="modal" (click)="closeModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>{{ selectedActivity.seance.id ? 'Edit Activity' : 'Add Activity' }}</h2>

    <form class="form-container" *ngIf="showModal">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Activity Name</mat-label>
          <input matInput [(ngModel)]="selectedActivity.seance.name" name="activityName" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Professor</mat-label>
          <input matInput [(ngModel)]="selectedActivity.seance.professor" name="professor" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Type</mat-label>
          <input matInput [(ngModel)]="selectedActivity.seance.type" name="type" />
        </mat-form-field>
      </div>
      <div>
        <div class="button-group">
          <button mat-button (click)="closeModal(); $event.stopPropagation()">Close</button>
          <button mat-raised-button color="primary"
                  (click)="selectedActivity.seance.id ? saveEditChanges() : saveAddChanges(); $event.stopPropagation()">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
