<mat-sidenav-container class="professor-container">
  <mat-sidenav #sidenav mode="side" opened class="professor-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="./dashboard" routerLinkActive="active">
        <mat-icon matListIcon>dashboard</mat-icon>
        <span matLine>Dashboard</span>
      </a>
      <a mat-list-item routerLink="./schedule" routerLinkActive="active">
        <mat-icon matListIcon>calendar_today</mat-icon>
        <span matLine>Schedule</span>
      </a>
      <a mat-list-item routerLink="./propose-rattrapage" routerLinkActive="active">
        <mat-icon matListIcon>add_circle</mat-icon>
        <span matLine>Propose Make-up Session</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Professor Space</span>
    </mat-toolbar>

    <div class="professor-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
