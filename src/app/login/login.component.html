<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <h1 class="app-title">Gestion des Séances</h1>
    </div>

    <h2 class="card-title">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Entrez votre nom d'utilisateur"
          [ngClass]="{'input-error': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        >
        <small class="error-text" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Nom d'utilisateur requis
        </small>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Entrez votre mot de passe"
          [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <small class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mot de passe requis (minimum 6 caractères)
        </small>
      </div>

      <div class="form-group">
        <label for="role">Rôle</label>
        <select
          id="role"
          formControlName="role"
          [ngClass]="{'input-error': loginForm.get('role')?.invalid && loginForm.get('role')?.touched}"
        >
          <option value="" disabled>Sélectionnez votre rôle</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
        <small class="error-text" *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
          Veuillez sélectionner un rôle
        </small>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>

    <div class="forgot-password">
      <a href="#">Mot de passe oublié?</a>
    </div>
  </div>
</div>
