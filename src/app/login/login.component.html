<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-900 dark:to-gray-800 p-4">
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <mat-card class="border border-gray-200 dark:border-gray-700 rounded-xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:shadow-3xl">

      <!-- Card Header with Logo -->
      <div class="bg-gradient-to-r from-purple-600 to-blue-500 p-6 flex flex-col items-center">
        <img ngSrc="assets/images/logo.png" alt="Logo" class="h-16 w-auto mb-2">
        <h1 class="text-2xl font-bold text-white">Gestion des Séances</h1>
      </div>

      <!-- Card Content -->
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-6 text-center">Connexion</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

          <!-- Username Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nom d'utilisateur</mat-label>
            <mat-icon matPrefix class="text-gray-500 mr-2">person</mat-icon>
            <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur" autocomplete="username">
            <mat-error *ngIf="f['username'].errors?.['required']">
              Nom d'utilisateur requis
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Mot de passe</mat-label>
            <mat-icon matPrefix class="text-gray-500 mr-2">lock</mat-icon>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Entrez votre mot de passe"
              autocomplete="current-password">
            <mat-error *ngIf="f['password'].errors?.['required']">
              Mot de passe requis
            </mat-error>
          </mat-form-field>

          <!-- Role Selection -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Rôle</mat-label>
            <mat-icon matPrefix class="text-gray-500 mr-2">badge</mat-icon>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</mat-option>
            </mat-select>
            <mat-error *ngIf="f['role'].errors?.['required']">
              Veuillez sélectionner un rôle
            </mat-error>
          </mat-form-field>

          <!-- Error Message -->
          <div *ngIf="errorMessage"
               class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center text-sm">
            <mat-icon class="text-red-500 mr-2">error_outline</mat-icon>
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="w-full py-3 font-medium tracking-wide bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 transition-all duration-300"
            [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">Se connecter</span>
          </button>
        </form>
      </div>

      <!-- Card Footer -->
      <div class="px-6 pb-6 pt-0 flex justify-center">
        <a mat-button color="accent" routerLink="/forgot-password" class="text-sm">
          Mot de passe oublié?
        </a>
      </div>

      <!-- Current Date Display -->
      <div class="bg-gray-50 dark:bg-gray-800 p-3 flex justify-center border-t border-gray-200 dark:border-gray-700">
        <span class="text-xs text-gray-500 dark:text-gray-400">
          2025-05-05 23:28:57 (UTC)
        </span>
      </div>
    </mat-card>
  </div>
</div>
