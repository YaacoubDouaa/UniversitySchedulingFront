<div class="propose-container">
  <h1>Propose Make-up Session</h1>

  <form [formGroup]="proposeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Course Name</mat-label>
      <input matInput formControlName="courseName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time</mat-label>
      <input matInput type="time" formControlName="time" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Reason</mat-label>
      <textarea matInput formControlName="reason" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!proposeForm.valid">
      Submit Proposal
    </button>
  </form>
</div>
